<form action="/add-birthday" method="post"></form>
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-60">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-light text-dark" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4">
              <h3 class="fw-bold mb-4 text-uppercase">Add Reminder</h3>
              
              <div class="form-outline form-white mb-4">
                <input type="name" placeholder="First name" id="firstName" class="form-control form-control-lg" />
              </div>

              <div class="form-outline form-white mb-4">
                <input type="name" placeholder="Last name"id="lastName" class="form-control form-control-lg" />
              </div>
            </div>

            <div class="mb-3">
              <p class="text-50 mb-2">BIRTHDAY</p>
              <input
                autocomplete="off"
                class="form-control mx-auto w-auto"
                id="birthDate"
                name="birthDate"
                type="date"
              />

            </div>
            <div class="mb-3 form-check-inline">
              <input
                class="form-check-input"
                id="genderMale"
                name="genderSelection"
                type="radio"
                value="m"
                checked
              />
              <label class="form-check-label" for="genderMale"> Email notification</label>
            </div>
            <div class="mb-3 form-check-inline">
              <input
                class="form-check-input"
                id="genderFemale"
                name="genderSelection"
                type="radio"
                value="f"
              />
              <label class="form-check-label" for="genderFemale"> Text notification </label>
            </div>

            </div>
              <button class="btn btn-success btn-lg px-5" href="{{url_for('reminders')}}" type="submit">ADD</button>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</form>
